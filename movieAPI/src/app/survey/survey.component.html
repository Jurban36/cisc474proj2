

<form id='masterForm' action="/recommendation" onsubmit = "submitMovie()">

  <div class="form-group">
    <label for="exampleFormControlSelect1">What do you want to watch?</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option selected>...</option>
      <option>Movie</option>
      <option>TV Show</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Pick a genre</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option selected>...</option>
      <option (click)="selectGenre()" value = "Comedy">Comedy</option>
      <option value = "Action">Action</option>
      <option value = "Romance">Romance</option>
      <option value = "Horror">Horror</option>
      <option value = "Documentary">Documentary</option>
      <option value = "Fantasy">Fantasy</option>
    </select>
  </div>
  <div class="form-group">
    <label for="languageSelect">Select a langauge</label>
    <select class="form-control" id="languageSelect">
      <option selected>...</option>
      <option>English</option>
      <option>French</option>
      <option>Spanish</option>
      <option>Japanese</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Add some of your favorite actors/actresses</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
  </div>
  <label for="minyear">Movies Released Since</label><br>
  <div style="margin-top:.5em;"></div>
  <mat-slider id="minyear" thumbLabel [displayWith]="formatLabel" min="1900" max="2018" style='width:500px'></mat-slider> 
  <br><label for="maxyear">Movies Released By</label><br>
  <div style="margin-top:.5em;"></div>
  <mat-slider id="maxyear" thumbLabel [displayWith]="formatLabel" min="1900" max="2018" style='width:500px'></mat-slider>  
  <br>
  <label for="shortmovie">Shortest Movie Length (mins)</label><br>
  <div style="margin-top:.5em;"></div>
  <mat-slider id="shortmovie" thumbLabel [displayWith]="formatLabel" min="0" max="240" style='width:500px'></mat-slider> 
  <br><label for="longmovie">Longest Movie Length (mins)</label><br>
  <div style="margin-top:.5em;"></div>
  <mat-slider id="longmovie" thumbLabel [displayWith]="formatLabel" min="0" max="240" style='width:500px'></mat-slider>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Are bad movies okay?
    </label>
  </div>
  <button (click) = 'submitMovie()' type="submit" class="btn btn-primary">Submit</button>
  

</form>
